name: Build and Release

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build_and_release:
    permissions: write-all
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ matrix.target }}
        default: true

    - name: Build release
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target ${{ matrix.target }}

    - name: Package release
      run: |
        mkdir -p package
        cp target/${{ matrix.target }}/release/disable-windows-key.exe package/
        cd package
        7z a ../disable-windows-key.zip *
        cd ..

    - name: Upload release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./disable-windows-key.zip
        asset_name: disable-windows-key.zip
        asset_content_type: application/octet-stream